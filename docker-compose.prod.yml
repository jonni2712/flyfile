# ============================================================================
# FlyFile - Docker Compose Production Override
#
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# This project is developed with vibe coding using Claude Code by Anthropic
# ============================================================================

services:
  flyfile:
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  minio:
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Traefik - Reverse Proxy with automatic HTTPS
  # ==========================================================================
  traefik:
    image: traefik:v3.0
    container_name: flyfile-traefik
    restart: always
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt-data:/letsencrypt
    networks:
      - flyfile-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"

  flyfile:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flyfile.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.flyfile.entrypoints=websecure"
      - "traefik.http.routers.flyfile.tls.certresolver=letsencrypt"
      - "traefik.http.services.flyfile.loadbalancer.server.port=3000"

volumes:
  letsencrypt-data:
    driver: local
